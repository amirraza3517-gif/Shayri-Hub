                function loadShayri(filter = 'all', page = 1) {
            const list = document.getElementById('shayri-list');
            list.innerHTML = '';
            let filteredData = database.filter(item => filter === 'all' || item.cat === filter);
            
            let start = (page - 1) * rowsPerPage;
            let end = start + rowsPerPage;
            let paginatedItems = filteredData.slice(start, end);

            paginatedItems.forEach((item, index) => {
                list.innerHTML += `
                    <div class="shayri-card ${item.cat}">
                        <div class="shayri-content" id="txt-${index}">${item.text}</div>
                        <div class="card-footer">
                            <span class="tag">#${item.cat} | ${item.lang}</span>
                            <button class="copy-btn" onclick="copyText('txt-${index}')">Copy</button>
                        </div>
                    </div>`;
            });
        }

        function filterShayri(cat) { currentPage = 1; loadShayri(cat, currentPage); }

        document.querySelectorAll('.page-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if(this.innerText === 'Next' && (currentPage * rowsPerPage) < database.length) {
                    currentPage++;
                    loadShayri('all', currentPage);
                    window.scrollTo(0,0);
                } else if(this.innerText === 'Previous' && currentPage > 1) {
                    currentPage--;
                    loadShayri('all', currentPage);
                    window.scrollTo(0,0);
                }
            });
        });
