<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shayri Hub</title>
    <style>
        :root { --primary: #ff4b2b; --secondary: #ff416c; }
        body { background: #f4f4f9; font-family: sans-serif; margin: 0; padding: 0; text-align: center; }
        .header { background: linear-gradient(45deg, var(--secondary), var(--primary)); color: white; padding: 30px; border-radius: 0 0 20px 20px; }
        .nav-btn { padding: 10px 15px; margin: 5px; border: none; border-radius: 20px; cursor: pointer; background: white; font-weight: bold; }
        .shayri-card { background: white; margin: 15px auto; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 500px; width: 85%; text-align: left; border-left: 5px solid var(--primary); }
    </style>
</head>
<body>
    <div class="header"><h1>SHAYRI HUB</h1><p>Sir Muddassir Special</p></div>
    <div style="margin: 15px;">
        <button class="nav-btn" onclick="filter('all')">All</button>
        <button class="nav-btn" onclick="filter('sad')">Sad</button>
        <button class="nav-btn" onclick="filter('romantic')">Love</button>
    </div>
    <div style="margin:20px auto; max-width:728px;">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6110283083121530" crossorigin="anonymous"></script>
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6110283083121530" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
    <div id="list"></div>
    <script src="shayri.js"></script>
</body>
</html>
